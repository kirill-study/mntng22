<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Monkey Swipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <img src="monkey.jpg" alt="Monkey" id="monkey-img">
        <div id="floating-text-container"></div>
        <div id="counter-container">
            <div>Feel (Down): <span id="body-count">0</span></div>
            <div>See (Up): <span id="eyes-count">0</span></div>
            <div>Hear (Left): <span id="ear-count">0</span></div>
            <div>Think (Right): <span id="brain-count">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
