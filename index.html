<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Monkey Swipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Monkey image -->
        <img src="monkey.jpg" alt="Monkey" id="monkey-img">
        
        <!-- Feedback text -->
        <div id="feedback-text"></div>
        
        <!-- Floating text container for +1 animations -->
        <div id="floating-text-container"></div>
        
        <!-- Counter list -->
        <div id="counter-container">
            <div>Feel (Swipe Down): <span id="body-count">0</span></div>
            <div>See (Swipe Up): <span id="eyes-count">0</span></div>
            <div>Hear (Swipe Left): <span id="ear-count">0</span></div>
            <div>Think (Swipe Right): <span id="brain-count">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
